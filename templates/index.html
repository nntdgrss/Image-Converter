<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f5f7fa;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <header
      class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-6 px-4 shadow-md"
    >
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold mb-2">Simple Image Converter</h1>
        <p class="text-blue-100">
          Загрузите изображение и выберите формат для конвертации
        </p>
      </div>
    </header>

    <main class="flex-grow flex justify-center items-center p-6">
      <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <form
          id="uploadForm"
          action="/convert"
          method="post"
          enctype="multipart/form-data"
          class="space-y-6"
        >
          <div class="space-y-2">
            <label
              for="fileInput"
              class="block text-sm font-medium text-gray-700"
              >Выберите файл</label
            >
            <div class="relative">
              <input
                class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 hover:bg-gray-100 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                type="file"
                name="file"
                accept="image/*"
                id="fileInput"
              />
            </div>
          </div>

          <div class="space-y-2">
            <label
              for="convertFormat"
              class="block text-sm font-medium text-gray-700"
              >Выберите формат конвертации</label
            >
            <select
              id="convertFormat"
              name="targetFormat"
              class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
              <option value="webp">WebP</option>
              <option value="gif">GIF</option>
              <option value="bmp">BMP</option>
              <option value="tiff">TIFF</option>
            </select>
          </div>

          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md"
              id="convertButton"
            >
              Конвертировать
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 text-center py-4 text-sm">
      <p>© 2023 Simple File Converter | Создано <a class="text-blue-400 underline underline-offset-4 bold cursor-pointer" href="https://github.com/nntdgrss">https://github.com/nntdgrss</a></p>
    </footer>

    <script src="/static/script.js"></script>
  </body>
</html>
